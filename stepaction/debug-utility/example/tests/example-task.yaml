apiVersion: tekton.dev/v1
kind: Task
metadata:
  name: example-task-with-git-resolver
spec:
  # params:
  steps:
    - name: list
      ref:
        resolver: git
        params:
          - name: repo
            value: P-tekton-catalog-org
          - name: pathInRepo
            value: stepaction/debug-utility/example/example.yaml