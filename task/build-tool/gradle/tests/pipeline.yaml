apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: test-catalog-task-gradle-pipeline
spec:
  workspaces:
    - name: shared-workspace-gradle
    - name: gradle-config
    # - name: gradle-cache
  tasks:
    - name: fetch-code
      taskRef:
        resolver: git
        params:
          - name: repo
            value: P-tekton-catalog-org
          - name: pathInRepo
            value: task/scm/git-clone/git-clone.yaml
        # name: git-clone
      workspaces:
        - name: output
          workspace: shared-workspace-gradle
          subPath: source-code/
      params:
        - name: url
          value: https://github.com/crshnburn/simple-gradle
        - name: subdirectory
          value: ""
        - name: deleteExisting
          value: "true"
    - name: gradle-run
      taskRef:
        resolver: git
        params:
          - name: repo
            value: P-tekton-catalog-org
          - name: pathInRepo
            value: task/build-tool/gradle/gradle.yaml
      runAfter:
        - fetch-code
      params:
        - name: TASKS
          value:
            - build
            - -PbuildDir=/tmp
            - --console=verbose
        - name: E_BUILD_DIR
          value: /tmp
      workspaces:
        - name: source
          workspace: shared-workspace-gradle
          subPath: source-code/
        - name: gradle-config
          workspace: gradle-config
        - name: e-gradle-cache
          workspace: shared-workspace-gradle
          subPath: gradle-cache/
        - name: e-gradle-build-cache
          workspace: shared-workspace-gradle
          subPath: gradle-build-cache/
        - name: e-gradle-project-cache
          workspace: shared-workspace-gradle
          subPath: gradle-project-cache/
