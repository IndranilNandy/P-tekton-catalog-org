---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: source-pvc
spec:
  storageClassName: k8-default-sc-with-clustered-nfs-server
  resources:
    requests:
      storage: 500Mi
  accessModes:
    - ReadWriteOnce
