apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: test-kaniko-pipeline
spec:
  params:
    # For git-clone task
    - name: repo-url
      default: git@github.com:IndranilNandy/demo-app-to-test-pipeline
    - name: branch
      default: master
    - name: depth
      description: Perform a shallow clone, fetching only the most recent N commits.
      type: string
      default: "1"
    - name: sslVerify
      description: Set the `http.sslVerify` global git config. Setting this to `false` is not advised unless you are sure that you trust your git remote.
      type: string
      default: "true"
    - name: subdirectory
      description: Subdirectory inside the `output` Workspace to clone the repo into.
      type: string
      default: ""
    - name: deleteExisting
      description: Clean out the contents of the destination directory if it already exists before cloning.
      type: string
      default: "true"
    - name: verbose
      description: Log the commands that are executed during `git-clone`'s operation.
      type: string
      default: "true"
    - name: gitInitImage
      description: The image providing the git-init binary that this Task runs.
      type: string
      default: "gcr.io/tekton-releases/github.com/tektoncd/pipeline/cmd/git-init:v0.44.5"
    - name: userHome
      description: |
        Absolute path to the user's home directory.
      type: string
      default: "/home/git"

    # For gradle task
    - name: gradle-image
      default: gradle:8.7.0-jdk17
    - name: project-dir
      default: .
    - name: tasks
      type: array
      default:
        - build
    - name: gradle-cache-pvc-name

    # For kaniko task
    - name: app-image
    - name: builder-image
    - name: dockerfile
    - name: context
    - name: extra-args
      type: array
    - name: kaniko-cachedir
    - name: kaniko-cache-pvc-name
    - name: kaniko-gradle-cache-pvc-name
    - name: kaniko-build-cache-pvc-name

    - name: clone-source-repo-debug-enabled
      default: "true"
    - name: build-test-publish-artifacts-debug-enabled
      default: "true"
    - name: kaniko-warmer-debug-enabled
      default: "true"
    - name: kaniko-build-and-push-image
      default: "false"

  workspaces:
    - name: shared-workspace-kaniko
    # - name: codebase
    # - name: git-ssh-credentials
    - name: docker-credentials
    # - name: kaniko-warmer-cache
    # - name: kaniko-cache
    # - name: kaniko-build-cache

  tasks:
    - name: clone-source-repo
      when:
        - input: "$(params.clone-source-repo-debug-enabled)"
          operator: in
          values:
            - "true"
      taskRef:
        resolver: git
        params:
          - name: repo
            value: P-tekton-catalog-org
          - name: pathInRepo
            value: task/scm/git-clone/git-clone.yaml
        # name: git-clone-mytask

      params:
        - name: url
          value: "$(params.repo-url)"
        - name: revision
          value: "$(params.branch)"
        - name: depth
          value: "$(params.depth)"
      workspaces:
        - name: output
          workspace: shared-workspace-kaniko
          subPath: source-code/

    - name: build-test-publish-artifacts
      # when:
      #   - input: "$(params.build-test-publish-artifacts-debug-enabled)"
      #     operator: in
      #     values:
      #       - "true"
      taskRef:
        resolver: git
        params:
          - name: repo
            value: P-tekton-catalog-org
          - name: pathInRepo
            value: task/build-tool/gradle/gradle.yaml
        # name: gradle-mytask

      params:
        - name: GRADLE_IMAGE
          value: "$(params.gradle-image)"
        - name: PROJECT_DIR
          value: "$(params.project-dir)"
        - name: TASKS
          value: ["$(params.tasks)"]
        # - name: E_GRADLE_CACHE_PVC_NAME
        #   value: "$(params.gradle-cache-pvc-name)"

      workspaces:
        - name: source
          workspace: shared-workspace-kaniko
          subPath: source-code/
        - name: e-gradle-cache
          workspace: shared-workspace-kaniko
          subPath: gradle-cache/


      runAfter:
        - "clone-source-repo"

    - name: kaniko-warmer
      when:
        - input: "$(params.kaniko-warmer-debug-enabled)"
          operator: in
          values:
            - "true"
      taskRef:
        resolver: git
        params:
          - name: repo
            value: P-tekton-catalog-org
          - name: pathInRepo
            value: task/image-build/kaniko/kaniko-warmer/kaniko-warmer.yaml
        # name: kaniko-warmer-sample

      params:
        - name: CACHE_DIR
          value: "$(params.kaniko-cachedir)"
        - name: DOCKERFILE
          value: "$(params.dockerfile)"
        # - name: E_KANIKO_WARMER_CACHE_PVC_NAME
        #   value: "$(params.kaniko-cache-pvc-name)"

      workspaces:
        - name: source
          workspace: shared-workspace-kaniko
          subPath: source-code/
        - name: e_kaniko_warmer_cache
          workspace: shared-workspace-kaniko
          subPath: kaniko-cache/

      runAfter:
        - "build-test-publish-artifacts"

