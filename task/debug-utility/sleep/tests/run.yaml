apiVersion: tekton.dev/v1
kind: TaskRun
metadata:
  generateName: sleep-run-
spec:
  taskRef:
    resolver: git
    params:
      - name: repo
        value: P-tekton-catalog-org
      - name: pathInRepo
        value: task/debug-utility/sleep/sleep.yaml
  params:
    - name: SLEEP_TIME
      value: "15"