apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: pipelinerun-context-pipeline
spec:
  tasks:
    - name: pipelinerun-context
      params:
        - name: pipelinecontext
          value: "$(context)"
      taskRef:
        resolver: git
        params:
          - name: repo
            value: P-tekton-catalog-org
          - name: pathInRepo
            value: task/tekton-context/pipelinerun-context/pipelinerun-context.yaml